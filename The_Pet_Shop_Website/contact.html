<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Pet Shop contact page">
    <title>Contact Us!</title>
</head>
<body>
    <!--NAVBAR-->
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>
    <!--HEADER-->
    <header>
        <div>
            <h1>Contact Us!</h1>
        </div>
    </header>
    <!--FORM-->
    <section>
        <div>
            <h3>Please provide your contact information and a brief message of your inquary.</h3>
            <div>
                <form action="">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name"><br>
                    <input type="email" placeholder="Email"><br>
                    <input type="tel" placeholder="Phone Number"><br>
                    <input type="checkbox" id="Newsletter">
                    <label for="Newsletter">Would you like to receive our monthly newsletter?</label><br>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Type message here..."></textarea><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
    <!--FOOTER-->
    <footer>
        <table>
            <tr>
                <td>
                    <p>The Pet Shop!&copy;</p>
                </td>
                <td>
                    <p>123 Square Ave</p>
                    <p>Portland, OR 97204</p>
                </td>
                <td>
                    <p>503-234-3966</p>
                </td>
            </tr>
        </table>
    </footer>
</body>
</html>
